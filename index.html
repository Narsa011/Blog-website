<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Navigation Bar</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        padding: 10px 20px;
      }

      .navbar .logo {
        font-size: 24px;
        color: #ecf0f1;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .navbar ul li {
        margin-left: 20px;
      }

      .navbar ul li a {
        text-decoration: none;
        color: #ecf0f1;
        padding: 10px 15px;
        transition: background-color 0.3s, color 0.3s;
      }

      .navbar ul li a:hover {
        background-color: #1abc9c;
        color: white;
        border-radius: 4px;
      }

      .navbar .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .navbar .menu-toggle div {
        width: 25px;
        height: 3px;
        background-color: #ecf0f1;
        margin: 4px 0;
      }
      p {
        font-size: 20px;
      }

      @media (max-width: 768px) {
        .navbar ul {
          flex-direction: column;
          display: none;
          width: 100%;
        }

        .navbar ul.active {
          display: flex;
        }

        .navbar ul li {
          margin: 10px 0;
          text-align: center;
        }

        .navbar .menu-toggle {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="logo">Narsa`</a>
      <div class="menu-toggle" onclick="toggleMenu();">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul id="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>

    <script>
      function toggleMenu() {
        var menu = document.getElementById("nav-menu");
        menu.classList.toggle("active");
      }
    </script>

    <div>
      <h1>Q.What is Computer ?</h1>
      <p>
        Ans - यह एक इलेक्ट्रानिक मशीन है, जो User द्वारा दिए गये Input या , Data
        (निर्देश / Intruction) पर programming से Processing करके output
        (Information) देता हैं, उसे Computer कहते हैं।
      </p>
    </div>
  </body>
</html>
